<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Library</title>
</head>

<body class="login__body">
    <div class="login">
        <div class="login__header mx-auto d-flex align-items-center">
            <img class="login__logo-img" src="./img/login-logo.png" alt="Site logo" width="54" height="44">
            <h2 class="login__heading site__logo-heading text-white text-light m-0 mx-auto">BookShelter</h2>
        </div>

        <div class="mx-auto login__inputs d-flex flex-column">
            <form class="form" action="">
                <input class="login__input login__username ps-3" type="text" name="user__name" placeholder="&#128100; USERNAME" required>

                <input class="login__input login__password ps-3" type="password" name="user__password" placeholder="&#128274; PASSWORD" required>

                <button class="btn btn-light login__btn mb-3">Login</button>

                <div class="login__links">
                    <a class="text-end d-block login__link" href="#">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- ERROR -->
    <div class="error" id="liveToastBtn" style="position: absolute;top: -200px;">
        <div class="position-fixed top-0 end-0 p-4" style="z-index: 110">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header p-3">
                    <strong class="me-auto">Xato!</strong>
                    <button type="button" class="btn-close btn-light text-light" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
                <div class="toast-body p-3">
                    Kechirasiz <b style="color: rgb(255, 255, 255);">eve.holt@reqres.in</b> bu loginni kiritib kuring
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
