<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Library</title>
</head>

<body>

    <header class="site-header">
        <div class="container-fluid site-header__container">
            <!-- SITE LOGO IMG -->
            <div class="site__logo">
                <a href="#" class="d-flex site__link">
                    <img class="site__logo-img" src="./img/logo.png" alt="Library site logo" width="54" height="44">
                    <h1 class="site__logo-heading m-0 text-dark">BookShelter</h1>
                </a>
            </div>

            <!-- SITE SEARCH -->
            <div class="site__search">
                <input class="site__search-input" type="text" placeholder="ðŸ”Ž Search books">
            </div>

            <!-- SITE REGISTER LOGOUT -->
            <div class="site__logout">
                <button class="site-dark__btn p-0 border-none btn">
                    <img class="site-dark" src="./img/sunny.png" alt="Site dark  body" width="23" height="23">
                </button>
                <button class="btn btn-primary site-logout__btn">Logout</button>
            </div>
        </div>
    </header>

    <main class="main d-flex flex-column flex-grow-1">

        <!-- SITE HERO -->
        <section class="site__hero sticky-top" style="z-index: 1;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3"></div>

                    <div class="col-9 d-flex align-items-center justify-content-between">
                        <p class="book__result m-0">
                            Showing <span class="book__results">0</span> Result(s)
                        </p>
                        <button class="btn book__order text-light">ðŸ“… Order by newest</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- SITE BODY BOOKMARKS AND BOOK CARDS -->
        <section class="site-body books">
            <div class="container-fluid">
                <div class="row">

                    <!-- BOOKMARKS -->
                    <div class="col-3 bookmark">
                        <h2 class="bookmark__heading">Bookmarks</h2>

                        <p class="bookmark__paragraph">If you donâ€™t like to read, you havenâ€™t found the right book</p>

                        <ul class="bookmark__list list-unstyled m-0 p-0">

                        </ul>
                    </div>

                    <!-- BOOK CARDS -->
                    <div class="col-9 book__cards d-flex flex-wrap justify-content-between">

                    </div>


                    <div class="pagination mx-auto col-12">
                    </div>

                </div>
            </div>

            <div class="error" id="liveToastBtn">
                <div class="position-fixed top-0 end-0 p-4" style="z-index: 110">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header p-3">
                            <strong class="me-auto">Xato!</strong>
                            <button type="button" class="btn-close btn-light text-light" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                        <div class="toast-body p-3">
                            Kechirasiz bizda bunday kitob topilmadi!!!
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- BOOKMARKS CARD TEMPLATE -->
        <template class="template">
            <div class="card" style="width: 300px;padding: 13px 15px;">

                <div class="card__imgs">
                    <img class="card__img" alt="..." width="201" height="202">
                </div>

                <div class="card-body p-0">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-desc">David M. Beazley</p>
                    <p class="card-year">2009</p>

                    <div class="d-flex bd-highlight mb-2">
                        <button class="btn bookmark-add__btn flex-grow-1 me-1">Bookmark</button>
                        <button class="btn bookmark-more__btn flex-grow-1 ms-1" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">More Info</button>

                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
                            aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div>
                                    Some text as placeholder. In real life you can have the elements you have chosen.
                                    Like, text, images, lists, etc.
                                </div>
                                <div class="dropdown mt-3">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-bs-toggle="dropdown">
                                        Dropdown button
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <a class="btn text-white book-read__btn" type="button">
                            Read
                        </a>
                    </div>
                </div>
            </div>
        </template>

    </main>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/logout.js"></script>

    <script>

    </script>
</body>

</html>
