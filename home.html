<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Library</title>
</head>

<body>

    <header class="site-header">
        <div class="container-fluid site-header__container">
            <!-- SITE LOGO IMG -->
            <div class="site__logo">
                <a href="#" class="d-flex site__link">
                    <img class="site__logo-img" src="./img/logo.png" alt="Library site logo" width="54" height="44">
                    <h1 class="site__logo-heading m-0 text-dark">BookShelter</h1>
                </a>
            </div>

            <!-- SITE SEARCH -->
            <div class="site__search">
                <input class="site__search-input" type="text" placeholder="ðŸ”Ž Search books">
            </div>

            <!-- SITE REGISTER LOGOUT -->
            <div class="site__logout">
                <button class="site-dark__btn p-0 border-none btn">
                    <img class="site-dark" src="./img/sunny.png" alt="Site dark  body" width="23" height="23">
                </button>
                <button class="btn btn-primary site-logout__btn">Logout</button>
            </div>
        </div>
    </header>

    <main class="main d-flex flex-column flex-grow-1">

        <!-- SITE HERO -->
        <section class="site__hero sticky-top" style="z-index: 1;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3"></div>

                    <div class="col-9 d-flex align-items-center justify-content-between">
                        <p class="book__result m-0">
                            Showing <span class="book__results"></span> Result(s)
                        </p>
                        <button class="btn book__order text-light">ðŸ“… Order by newest</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- SITE BODY BOOKMARKS AND BOOK CARDS -->
        <section class="site-body books">
            <div class="container-fluid">
                <div class="row">

                    <!-- BOOKMARKS -->
                    <div class="col-3 bookmark">
                        <h2 class="bookmark__heading">Bookmarks</h2>

                        <p class="bookmark__paragraph">If you donâ€™t like to read, you havenâ€™t found the right book</p>

                        <ul class="bookmark__list list-unstyled m-0 p-0">

                        </ul>
                    </div>

                    <!-- BOOK CARDS -->
                    <div class="col-9 d-flex flex-column flex-wrap justify-content-between">
                        <div class="book__cards d-flex flex-wrap justify-content-between">

                        </div>
                        <div class="paginations mx-auto mb-5 d-flex">
                            <button class="btn-pagination prev__btn fs-4">
                                &#9111; Prev</button>
                            <div class="pagination">

                            </div>
                            <button class="btn-pagination next__btn fs-4">Next
                                &#9112;</button>
                        </div>
                    </div>



                </div>
            </div>

            <div class="error" id="liveToastBtn">
                <div class="position-fixed top-0 end-0 p-4" style="z-index: 110">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header p-3">
                            <strong class="me-auto">Xato!</strong>
                            <button type="button" class="btn-close btn-light text-light" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                        <div class="toast-body p-3">
                            Kechirasiz bizda bunday kitob topilmadi!!!
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- BOOKMARKS CARD TEMPLATE -->
        <template class="template">
            <div class="card" style="width: 300px;padding: 13px 15px;">

                <div class="card__imgs">
                    <img class="card__img" alt="..." width="201" height="202">
                </div>

                <div class="card-body p-0">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-desc">David M. Beazley</p>
                    <p class="card-year">2009</p>

                    <div>
                        <div class="d-flex bd-highlight mb-2">
                            <button class="btn bookmark-add__btn flex-grow-1 me-1">Bookmark</button>
                            <button class="btn bookmark-more__btn flex-grow-1 ms-1" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">More Info</button>
                            <div class="modal__body"></div>
                        </div>

                        <div>
                            <a class="btn text-white book-read__btn" type="button">
                                Read
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <div class="bg__modal position-fixed"></div>
        <div class="modal none sticky-top position-fixed">
            <div>
                <div class="modal__title"></div>

            </div>

            <div class="modal-book__about mb-4">
                <div class="mx-auto text-center">
                    <img class="modal__img" src="" width="230" height="300"></img>
                </div>
                <div class="modal__desc"></div>
                <div class="d-flex mb-1 align-items-center">
                    <h4 class="modal-body__elements">Author:</h4>
                    <div class="modal__author d-flex"></div>
                </div>
                <div class="d-flex mb-1 align-items-center">
                    <h4 class="modal-body__elements">Published: </h4>
                    <p class="modal__published modal__abouts"></p>
                </div>
                <div class="d-flex mb-1 align-items-center">
                    <h4 class="modal-body__elements">Publishers:</h4>
                    <p class="modal__publishers modal__abouts"></p>
                </div>
                <div class="d-flex mb-1 align-items-center">
                    <h4 class="modal-body__elements">Categories:</h4>
                    <p class="modal__categories modal__abouts"></p>
                </div>
                <div class="d-flex mb-1 align-items-center">
                    <h4 class="modal-body__elements">Pages Count:</h4>
                    <p class="modal__page modal__abouts"></p>
                </div>
                <div class="d-flex flex-grow-1"></div>
                <div class="d-flex">
                    <button class="btn modal__read">Read</button>
                </div>
            </div>

            <!-- <div class="modal__published"></div>
            <div class="modal__publishers"></div>
            <div class="modal__categories"></div>
            <div class="modal__page"></div> -->
        </div>

    </main>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/logout.js"></script>

    <script>

    </script>
</body>

</html>
